apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    namespace 'com.codepushsdk.react'
    compileSdkVersion rootProject.ext.compileSdkVersion ?: 34
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion ?: 21
        targetSdkVersion rootProject.ext.targetSdkVersion ?: 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    maven { url 'https://www.jitpack.io' }
}

dependencies {
    implementation 'com.facebook.react:react-android:0.75.4'
    implementation 'com.nimbusds:nimbus-jose-jwt:9.31'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlinVersion ?: '1.9.0'}"
}